<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explore the World - Travel Page">
  <title>Explore the World</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>Explore the World</h1>
    <img src="images/profile.jpg" alt="Your Profile Picture" class="profile-picture">
  </header>

  <!-- Banner Section -->
  <div class="banner">
    <div class="container">
      <h1>Explore the World</h1>
      <h2>Your next adventure awaits</h2>
      <a href="#explore" class="btn-blue">Discover Now</a>
    </div>
  </div>

  <!-- Cards Section -->
  <div class="cards">
    <div class="card">
        <img src="images/seychelles.jpg" alt="Seychelles">
        <h3>Seychelles</h3>
    </div>
    <div class="card">
        <img src="images/peru.jpg" alt="Peru">
        <h3>Peru</h3>
    </div>
    <div class="card">
        <img src="images/southafrica.jpg" alt="South Africa">
        <h3>South Africa</h3>
    </div>
    <div class="card">
        <img src="images/patagonia.jpg" alt="Patagonia">
        <h3>Patagonia</h3>
    </div>
  </div>

  <!-- Typeform Section -->
  <section id="typeform">
    <h2>Get in Touch</h2>
    <div data-tf-widget="apcpnLt7" style="width:100%;height:500px;"></div>
  </section>

  <!-- Typeform Script -->
  <script src="https://embed.typeform.com/next/embed.js"></script>
</body>
</html>
